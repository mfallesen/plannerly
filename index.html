<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Make My Date!</title>
  <!--Import Google Icon Font-->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <!--Import materialize.css-->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
  <link rel="stylesheet" href="assets/style.css">
  <link rel="shortcut icon" href="assets/images/favicon.png" type="image/x-icon">
</head>

<body>
  <!-- Navbar with logo on right with placeholder link -->
  <div class="navbar">
    <nav class="">
      <div class="nav-wrapper">
        <a href="#!" class="brand-logo center"><img class="responsive-img" src="assets/images/logo.png"></a>
      </div>
    </nav>
  </div>
  <!-- One container that has everything  -->
  <div class="container center-align">
    <!-- Weather Container to be hidden initally -->
    <div class="row" id="weatherEl"></div>
    <!-- foodChoice Container to be hidden initially -->
    <div class="row" id="foodChoice"></div>
    <!-- EventChoice Container to be hidden initially -->
    <div class="row" id="eventChoice"></div>
    <!-- Image Container -->
    <div class="row">
      <div class="container col s12">
        <img id="heroImg" class="responsive-img"
          src="assets/images/pexels-andrea-piacquadio-842546.jpg">
      </div>
    </div>
    <!-- Input -->
    <div id="selections" class="row">
      <form class="col s12 center-align">
        <div class="row">
          <!--City Input -->
          <div class="input-field col s12 ">
            <textarea id="icon_prefix2" class="citySearch materialize-textarea" required></textarea>
            <label for="icon_prefix2">Make My Date in this city!</label>
          </div>
          
            <!-- Date Selector-->
            <div class="col s12 date-adjust">
              <input type="text" class="datepicker col s12 m6" placeholder="Night of Date">
            </div>
          
        </div>
      </form>
    </div>

    <!-- Check Boxes -->
    <form id="eventGroup" action="#">
      <p>
        Where can we take you for Dinner?
      </p>
      <p>
        <label>
          
          <input type="checkbox" class="filled-in" id="event" />
          <span>And Maybe a Show?</span>
        </label>
      </p>
      
      <!-- <p>
        <label>
          <input type="checkbox" class="filled-in" checked="checked" id="drinks" />
          <span>Drinks</span>
        </label>
      </p>  -->
    </form>



    <!-- Make My Date Btn -->
    <button class="btn waves-effect waves-light" id="dateBtn" type="submit" name="action">Make My Date
      <i class="material-icons right">send</i>
    </button>


  </div>
  <!-- Footer -->
  <footer class="page-footer" id="footer">
    <div class="footer-copyright ">
      <div class="container">
        Copyright&#169 2020 Team 8 Studio
      </div>
    </div>
  </footer>
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
  <script src="assets/script.js"></script>
</body>

</html>
